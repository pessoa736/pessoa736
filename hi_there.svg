<svg fill="none" viewBox="0 0 600 200" width="600px" height="200px" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        :root{
          --bg_g: linear-gradient( #000, #333);
          --fg_c: #fff;
        }
        .main{
          background-color: var(--fg_c);
          border-radius: 8px;
          margin: 5px;
        }
        .container {
          background: var(--bg_g);
          width: 600px;
          height: 200px;
        }
      </style>
      <div class="container">
        <section class="main">
          <h1>Hi there, i'm Davi</h1>
        </section>
      </div>
    </div>
  </foreignObject>
</svg>
