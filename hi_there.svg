<svg fill="none" viewBox="0 0 600 200" width="600px" height="200px" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframe gradient{
          0% {
            linear-gradient(135deg, #ff3366, #33bbff);
          }
        
          50% {
            linear-gradient(135deg, #ff3366, #33bbff);
          }
          100% {
            linear-gradient(135deg, #ff3366, #33bbff);
          }
        }
        :root{
          --bg_g: linear-gradient(135deg, #ff3366, #33bbff);
          --b: 3px solid #999 ;
          --s: -5px 5px 15px #000;
        }
        *{
          margin: 0px;
          padding: 0px;
          font-family: "Comic Sans MT", sans-serif;
        }
        .main{
          color: #fff;
          text-align: center;
          width: 100%;
          margin: 2%;
          padding: 3%;
          
          justify-content: center;
          align-content: center;
        }
        .container {
          background: var(--bg_g);
          max-width: 600px;
          max-height: 200px;
          min-height: 155px;
          margin: 15px;
          box-shadow: var(--s);
          border: var(--b);
        }
        .windows-header{
          border: var(--b);
          background-color: #999;
          height: 15px;
        }
      </style>
      <div class="container">
        <div class="windows-header"></div>
        <section class="main">
          <h1>Hi there, i'm Davi</h1>
        </section>
      </div>
    </div>
  </foreignObject>
</svg>
