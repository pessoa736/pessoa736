<svg fill="none" viewBox="0 0 600 200" width="600px" height="200px" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        :root{
          --bg_g: linear-gradient( #000, #333);
          --fg_c: #000;
          --b: 3px solid #fff ;
          --s: -5px 10px #fff, -5px 10px 15px #000;
        }
        *{
          margin: 0px;
          padding: 0px;
          font-family: "Comic Sans MT", sans-serif;
        }
        .main{
          color: #fff;
          border-radius: 8px;
          text-align: center;
          margin: 2%;
          padding: 3%;

        }
        .container {
          background-color: var(--fg_c);
          justify-content: center;
          align-content: center;
          max-width: 600px;
          max-height: 200px;
          min-height: 155px;
          margin: 15px;
          box-shadow: var(--s);
          border: var(--b);
          border-radius: 8px;
        }
      </style>
      <div class="container">
        <section class="main">
          <h1>Hi there, i'm Davi</h1>
        </section>
      </div>
    </div>
  </foreignObject>
</svg>
